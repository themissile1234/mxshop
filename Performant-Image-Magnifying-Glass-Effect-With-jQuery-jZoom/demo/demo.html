<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery jZoom Plugin Demo</title>
    <link href="https://rawcdn.githack.com/themissile1234/magda-shop/83773e4261fb11e9b259fc54137beaac3c3caeaf/demo/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <style>
    
    img { border:3px solid #fff;}
        .jzoom {
            position: absolute;
            top: 250px;
            left: 100px;
            width: 350px;
            height: 350px;
			margin-left:300px;
        }
        h1 { margin-top:150px; margin-left:100px;  color:#fff;}
    </style>
    <script src="https://rawcdn.githack.com/themissile1234/magda-shop/730ba541c435f8b553b305bb40e6dc262ef6c8bd/jquery-1.12.1.min.js"></script>
    <script src="https://rawcdn.githack.com/themissile1234/magda-shop/83773e4261fb11e9b259fc54137beaac3c3caeaf/jzoom.min.js"></script>
</head>
<body>

    <div class="jzoom">
        <img src="1.jpg" height="350" width="350" >
    </div>
    <script>
        $('.jzoom').jzoom({bgColor: "#222"});
    </script>
</body>
</html>
