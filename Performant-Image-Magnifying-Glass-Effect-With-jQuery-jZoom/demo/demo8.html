<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery jZoom Plugin Demo</title>
    <link href="https://pastebin.com/raw/2FyLnUYA" rel="stylesheet" type="text/css">
    <style>
    
    img { border:3px solid #fff;}
        .jzoom {
            position: absolute;
            top: 250px;
            
            width: 350px;
            height: 350px;
			margin-left:300px;
        }
        h1 { margin-top:150px; margin-left:100px;  color:#fff;}
    </style>
    <script src="https://pastebin.com/raw/P1xuC1cJ"></script>
    <script src="https://pastebin.com/raw/7wKhRXyv"></script>
</head>
<body>

    <div class="jzoom">
        <img src="./1.jpg" height="350" width="350" >
    </div>
    <script>
        $('.jzoom').jzoom({bgColor: "#222"});
    </script>
</body>
</html>
