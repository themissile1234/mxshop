<body>
  <div class="container">
    <h1>jQuery Zoombox: Any Content Lightbox Examples</h1>

    <h2>Image Gallery</h2>
    <a class="zoombox zgallery1" title="This is an image" href="1.jpg"><img src="1.jpg" class="thumb" /></a>
    <a class="zoombox zgallery1" title="This is an image" href="2.jpg"><img src="2.jpg" class="thumb" /></a>
    <a class="zoombox zgallery1" title="This is an image" href="3.jpg"><img src="3.jpg" class="thumb" /></a>
    <h2>Videos</h2>
    <a href="https://www.youtube.com/watch?v=mTktq2TqLkg" title="Hey this is youtube !" class="zoombox">Youtube</a>
    <a href="http://vimeo.com/205627512" title="Hey this is vimeo !" class="zoombox">Vimeo</a>
    <h2>HTML Content</h2>
    <a href="#" onclick="$.zoombox.html('<strong>Hi !</strong><p>This is a HTML content !</p>',{width:600,height:50}); return false;">HTML Content</a>
    <h2>Themes</h2>
    <a title="I like prettyphoto" href="1.jpg" onclick="$.zoombox.options.theme = 'prettyphoto';" class="zoombox">PrettyPhoto</a><br/>
<a title="I like prettyphoto" href="2.jpg" onclick="$.zoombox.options.theme = 'darkprettyphoto';" class="zoombox">Dark PrettyPhoto</a><br/>
<a title="I like lightbox" href="3.jpg" onclick="$.zoombox.options.theme = 'lightbox';" class="zoombox">Lightbox</a><br/>
<a title="I like it simple" href="1.jpg" onclick="$.zoombox.options.theme = 'simple';" class="zoombox">Simple</a>
  </div>
